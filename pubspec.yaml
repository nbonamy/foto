  intl: any
  macos_ui:
    git:
      url: https://github.com/nbonamy/macos_ui
  pasteboard: ^0.0.3
  path: ^1.8.1
  photo_view: ^0.14.0
  provider: ^6.0.2
  shared_preferences: ^2.0.15
